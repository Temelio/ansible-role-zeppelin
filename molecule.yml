---

ansible:
  extra_vars:
    ansible_python_interpreter: '/usr/bin/env python2.7'
  raw_env_vars:
    ANSIBLE_NOCOWS: 1
  group_vars:
    all:
      zeppelin_shiro_enabled: True
dependency:
  name: 'galaxy'
  requirements_file: 'tests/requirements.yml'
driver:
  name: 'docker'
docker:
  containers:
    - name: 'zeppelin-docker-trusty'
      image: 'ubuntu'
      image_version: 'trusty'
    - name: 'zeppelin-docker-xenial'
      image: 'infopen/ubuntu-xenial-ssh-py27'
      image_version: '0.2.0'
      privileged: True
molecule:
  ignore_paths:
    - '.git'
    - '.molecule'
    - '.tox'
    - '.vagrant'
vagrant:
  platforms:
    - name: 'jessie64'
      box: 'debian/jessie64'
      linked_clone: True
    - name: 'trusty64'
      box: 'ubuntu/trusty64'
      linked_clone: True
    - name: 'xenial64'
      box: 'ubuntu/xenial64'
      linked_clone: True
  providers:
    - name: 'virtualbox'
      type: 'virtualbox'
      options:
        memory: 8192
        cpus: 2
  instances:
    - name: 'zeppelin-vagrant'
      interfaces:
        - network_name: 'private_network'
          type: 'dhcp'
          auto_config: True
      options:
        append_platform_to_hostname: True
verifier:
  name: 'testinfra'
  options:
    sudo: True
